name: Neural Scout Sync

on:
  schedule:
    - cron: '*/30 * * * *' # Alle 30 Minuten
  workflow_dispatch: # Erlaubt manuellen Start per Klick

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          
      - name: Run Scraper (Gemini Core)
        env:
          # --- UPDATE: ENGINE SWAP ---
          # Wir füttern das Skript jetzt mit dem Gemini Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # Supabase Connection (Bleibt gleich)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          
          # Der "Double-Bind" Trick für Supabase bleibt bestehen (Sicherheitsnetz)
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py
