name: Neural Scout - Player Evolution

on:
  schedule:
    - cron: '0 4 * * *' # Täglich um 04:00 Uhr UTC
  workflow_dispatch: # Erlaubt manuellen Start per Button

jobs:
  evolve-players:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Wir pinnen duckduckgo-search auf 6.4.2, da hier AsyncDDGS stabil ist.
          pip install supabase groq "duckduckgo-search==6.4.2" httpx pandas youtube-transcript-api

      - name: Run Evolution Engine
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }} # Service Role Key empfohlen für Writes
        run: |
          python evolution_engine.py
