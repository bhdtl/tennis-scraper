name: ğŸ•µï¸ Shadow Miner (TE Background Sync)

on:
  schedule:
    # LÃ¤uft jeden Tag um 04:00 Uhr und um 16:00 Uhr (UTC)
    - cron: '0 4,16 * * *'
  workflow_dispatch: # Erlaubt es dir, das Skript manuell per Button-Klick zu starten

jobs:
  mine-background-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Nutze deine gewohnte Python-Version
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ğŸŒ Install Playwright Browsers
        run: playwright install chromium

      - name: ğŸš€ Run Shadow Miner
        env:
          # Greift auf deine bestehenden GitHub Secrets zu!
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Groq Key wird hier NICHT gebraucht, da der Shadow Miner kein LLM nutzt!
        run: python shadow_miner_te.py
