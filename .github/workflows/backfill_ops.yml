name: V44 Backfill Ops (2026)

on:
  workflow_dispatch: # Das erlaubt den manuellen Start per Klick

jobs:
  run-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Sicherheits-Timeout

    steps:
      - name: ğŸ—ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium # WICHTIG: Installiert den Browser fÃ¼r den Bot

      - name: ğŸš€ Run Backfill Protocol
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python backfill_2026.py
