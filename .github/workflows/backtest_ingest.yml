name: üè∫ Historical Data Ingest (Backtest Engine)

on:
  workflow_dispatch: # Nur manueller Start per Button

jobs:
  ingest:
    name: Run Backtest Ingest
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # openpyxl f√ºr Excel, pandas, supabase, requests, python-dotenv
          pip install pandas requests supabase openpyxl python-dotenv

      # HIER WAR DER FEHLER: Dieser Step braucht die Keys!
      - name: üöÄ Run Ingest Script
        env:
          # Wir kopieren diese Zeilen 1:1 aus deiner funktionierenden main.yml
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # WICHTIG: Der Service Role Key wird oft f√ºr Schreibrechte (Upsert) ben√∂tigt
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python backtest_ingest.py
