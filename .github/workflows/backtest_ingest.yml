name: üè∫ Historical Data Ingest (Backtest Engine)

# HIER IST DER SCHUTZ-MECHANISMUS:
# Kein 'schedule' vorhanden -> Kein automatischer Start.
on:
  workflow_dispatch: # Das bedeutet: Nur "Run Workflow" Button.

jobs:
  ingest:
    name: Run Backtest Ingest
    runs-on: ubuntu-latest
    timeout-minutes: 15 

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # openpyxl ist wichtig f√ºr Excel, python-dotenv f√ºr Keys
          pip install pandas requests supabase openpyxl python-dotenv

      - name: üöÄ Run Ingest Script (Manual Trigger)
        env:
          # Wir injizieren die Secrets exakt wie beim Scraper
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # Service Role Key f√ºr Schreibrechte (Upsert)
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} 
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Hier rufen wir das Backtest-Script auf, NICHT den Scraper
          python backtest_ingest.py
